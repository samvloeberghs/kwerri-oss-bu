<article *ngIf="post" class="post">

  <img [src]="post.img" [alt]="post.title" class="introimage"/>

  <h1>
    <span [innerHtml]="post.title">
    </span>
  </h1>

  <p class="posted">
    Posted on
    <time [attr.datetime]="post.publishDatetime">{{ post.publishDatetime | date:'fullDate'}}</time>
    <span *ngIf="!!post.updateDatetime && post.publishDatetime != post.updateDatetime">
      <em>
        <br />
        Last update on
        <time [attr.datetime]="post.updateDatetime">{{ post.updateDatetime | date:'fullDate'}}</time>
      </em>
    </span>
  </p>

  <div [innerHtml]="post.content" highlight-js-content=".highlighted"></div>

  <sv-hire-me></sv-hire-me>

  <sv-image-zoom
    *ngIf="currentZoomImage"
    (close)="closeImageZoom()"
    [zoomImage]="currentZoomImage">
  </sv-image-zoom>

</article>
