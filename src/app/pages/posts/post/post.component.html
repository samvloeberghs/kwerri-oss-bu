<div *ngIf="post" id="post">

    <h1>
        <span [innerHtml]="post.title">
        </span>
    </h1>

    <p class="posted">
        Posted on
        <time [attr.datetime]="post.datetime">{{ post.datetime | date:'fullDate'}}</time>
    </p>

    <img [src]="post.imgFull" [alt]="post.title" class="introimage"/>

    <div [innerHtml]="post.content" highlight-js-content=".highlighted"></div>

    <hr />

    <h2>Leave some feedback please!</h2>

    <p>
        Do you have anything to add? Or have some other remarks? Please let me know in the comment section below!
        Looking forward to the discusion!
    </p>

    <disqus-thread *ngIf="isBrowser"
                   [page-identifier]="'samvloeberghs'"
                   [page-url]="domain + '/posts/' + post.slug"></disqus-thread>

</div>
